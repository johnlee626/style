<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

    <title>Style Library</title>
  </head>
  <body>
  
	<div class="container">
		<select id="sortby" class="form-control">
			<option>Latest</option>
			<option>Price</option>
		</select>
		<hr>
		
		<div id="search-filter">
			<div class="category-section">
				<ul>
					<li></li>
				</ul>
			</div>
			
			<div class="checkbox-section">
				<div>
					<form>
						<label class="style-container">Option 1
						  <input type="checkbox" value="">
						  <span class="checkmark"></span>
						</label>
						<label class="style-container">Option 2
						  <input type="checkbox" value="">
						  <span class="checkmark"></span>
						</label>
						<label class="style-container disabled">Option 3
						  <input type="checkbox" value="" disabled>
						  <span class="checkmark"></span>
						</label>
					</form>
				</div>
			</div>
			
			<div class="radio-section">
				<form>
					<label class="style-container">One
					  <input type="radio" checked="checked" name="radio">
					  <span class="radio"></span>
					</label>
					<label class="style-container">Two
					  <input type="radio" name="radio">
					  <span class="radio"></span>
					</label>
				</form>
			</div>
		</div>		
		<hr>
		
		<div class="upload-section">
				<div class="upload-btn-wrapper">
				  <button class="upload-button">Upload</button>
				  <input type="file" name="myfile" />
				</div>
			
		</div>
		
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="js/style.js"></script>
  </body>
</html>
